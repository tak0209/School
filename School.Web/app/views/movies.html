<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-10">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Director</th>
                    <th>Genre</th>
                    <th>Year</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="movie in Movies">
                    <td>
                        {{ movie.title }}
                    </td>
                    <td>
                        {{ movie.director }}
                    </td>
                    <td>
                        {{ movie.genres }}
                    </td>
                    <td>
                        {{ movie.year }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-2">
        &nbsp;
    </div>
</div>
